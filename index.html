    function populateTable(tableId, items) {
        const tbody = document.getElementById(tableId);
        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="status-col"><input type="checkbox" onchange="toggleStrike(this)"></td>
                <td class="index-col">${item.index}</td>
                <td class="title-cell">${item.title}</td>
            `;
            tbody.appendChild(row);
        });

    function toggleStrike(checkbox) {
        const titleCell = checkbox.parentElement.nextElementSibling.nextElementSibling;
        if (checkbox.checked) {
            titleCell.classList.add('completed');
